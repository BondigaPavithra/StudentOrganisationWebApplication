<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script>
        function verifyuser() {
            const emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            const user = document.getElementById("username").value;
            if (emailPattern.test(user)) {
                document.getElementById("user").innerHTML = "Valid username";
                document.getElementById("user").style.color = "green";
                return true;
            } else {
                document.getElementById("user").innerHTML = "Invalid username";
                document.getElementById("user").style.color = "red";
                return false;
            }
        }

        function verifypwd() {
            const pwdPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            const pwd = document.getElementById("password").value;
            if (pwdPattern.test(pwd)) {
                document.getElementById("pwd").innerHTML = "Valid password";
                document.getElementById("pwd").style.color = "green";
                return true;
            } else {
                document.getElementById("pwd").innerHTML = "Password must be at least 8 characters long and include upper and lower case letters, digits, and special symbols.";
                document.getElementById("pwd").style.color = "red";
                return false;
            }
        }

        
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h3>Login Page</h3>
                        </div>
                        <div class="col-md-4">
                    
                        </div>
                        
                    </div>
                </div>
                <form class="form-group" name="myform" method="post" action="register">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" onblur="verifyuser()" class="form-control" id="username" name="username" placeholder="*Username" required>
                        <p id="user" aria-live="polite" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" onblur="verifypwd()" class="form-control" id="password" name="password" placeholder="*Password" required>
                        <p id="pwd" aria-live="polite" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select class="form-control" id="role" name="role" required>
                            <option >Select role</option>
                            <option value="Admin">Admin</option>
                            <option value="Faculty">Faculty</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
